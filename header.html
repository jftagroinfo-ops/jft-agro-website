<style>
    :root {
        --jft-navy: #0a1d37;
        --jft-primary: #4e8c3e;
        --jft-gold: #c5a059;
        --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* --- Scroll Progress Bar --- */
    #page-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--jft-gold); z-index: 10001; width: 0%; transition: width 0.1s; }

    /* --- Dashboard (Top Bar) --- */
    .top-dashboard { position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; background: var(--jft-navy); color: #fff; box-shadow: 0 4px 25px rgba(0,0,0,0.15); font-family: var(--font-main); }
    .td-row-1 { display: flex; height: 42px; border-bottom: 1px solid rgba(255,255,255,0.08); }
    .td-social { padding: 0 30px; display: flex; align-items: center; gap: 20px; background: rgba(0,0,0,0.2); font-size: 0.8rem; font-weight: 700; white-space: nowrap; }
    .td-social span { color: var(--jft-gold); text-transform: uppercase; letter-spacing: 1px; } 
    .td-social a { color: rgba(255,255,255,0.8); transition: 0.3s; font-size: 1rem; } 
    .td-social a:hover { color: var(--jft-gold); transform: translateY(-2px); }
    
    .td-news-ticker { flex: 1; display: flex; align-items: center; overflow: hidden; background: var(--jft-navy); position: relative; }
    .ticker-label { background: var(--jft-primary); color: #fff; padding: 0 25px; height: 100%; display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 0.75rem; letter-spacing: 1px; text-transform: uppercase; z-index: 2; clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); padding-right: 40px; white-space: nowrap; }
    .live-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; animation: livePulse 1.5s infinite; }
    
    @keyframes livePulse { 
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); } 
        70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(255, 255, 255, 0); } 
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } 
    }
    
    .ticker-track { display: flex; animation: scrollText 60s linear infinite; white-space: nowrap; padding-left: 10px; will-change: transform; } 
    .td-news-ticker:hover .ticker-track { animation-play-state: paused; }
    .t-item { margin-right: 60px; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; color: rgba(255,255,255,0.9); } 
    .t-item i { color: var(--jft-gold); font-size: 0.8rem; } 
    .t-item span { color: #fff; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; }
    @keyframes scrollText { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    .td-utilities { display: flex; align-items: center; padding: 0 25px; background: rgba(0,0,0,0.2); font-size: 0.75rem; font-weight: 700; }
    
    /* Translate & Lang */
    .lang-dropdown { position: relative; cursor: pointer; } 
    .lang-btn { background: none; border: none; color: #fff; font-weight: 700; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 10px 0; text-transform: uppercase; letter-spacing: 0.5px; } 
    .lang-btn i { color: var(--jft-gold); }
    .lang-menu { position: absolute; top: 100%; right: 0; width: 180px; background: #fff; border-radius: 0 0 8px 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; flex-direction: column; overflow: hidden; z-index: 2001; } 
    .lang-menu.show { display: flex; } 
    .lang-menu a { padding: 12px 20px; color: var(--jft-navy); border-bottom: 1px solid #f0f0f0; transition: 0.2s; font-size: 0.85rem; font-weight: 600; cursor: pointer; text-decoration: none; } 
    .lang-menu a:hover { background: #f9f9f9; color: var(--jft-primary); padding-left: 25px; }
    #google_translate_element, .goog-te-banner-frame { display: none !important; } body { top: 0px !important; }

    .td-row-2 { display: flex; justify-content: space-between; align-items: center; height: 38px; background: #fff; color: var(--jft-navy); padding: 0 0 0 20px; font-weight: 700; border-bottom: 1px solid #eee; }
    .forex-group { display: flex; gap: 25px; align-items: center; font-size: 0.8rem; } 
    .forex-item { display: flex; align-items: center; gap: 6px; } 
    .forex-up { color: #16a34a; background: #ecfdf5; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; }
    .visit-plan { display: flex; align-items: center; gap: 10px; background: var(--jft-gold); color: var(--jft-navy); height: 100%; padding: 0 30px; font-size: 0.75rem; clip-path: polygon(20px 0, 100% 0, 100% 100%, 0% 100%); transition: 0.3s; letter-spacing: 0.5px; font-weight: 800; text-decoration: none; } 
    .visit-plan:hover { background: var(--jft-navy); color: #fff; }

    /* --- Navbar --- */
    .jft-navbar { position: fixed; top: 80px; left: 0; width: 100%; height: 90px; z-index: 1000; transition: all 0.3s ease-in-out; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; align-items: center; will-change: height, background; }
    .jft-navbar.scrolled { top: 80px; height: 70px; background: rgba(255, 255, 255, 0.98); box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
    .nav-flex { display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%; padding: 0 40px; }
    .nav-logo-link { display: flex; align-items: center; height: 100%; } 
    .nav-logo-img { height: 75px; width: auto; transition: all 0.3s ease; object-fit: contain; } 
    .jft-navbar.scrolled .nav-logo-img { height: 55px; }
    
    .nav-menu { display: flex; gap: 30px; align-items: center; height: 100%; }
    .nav-link { font-size: 0.85rem; font-weight: 700; color: var(--jft-navy); text-transform: uppercase; letter-spacing: 1.2px; position: relative; padding: 5px 0; transition: 0.3s; cursor: pointer; text-decoration: none; }
    .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 0%; height: 2px; background: var(--jft-primary); transition: width 0.3s ease; } 
    .nav-link:hover { color: var(--jft-primary); } 
    .nav-link:hover::after { width: 100%; }
    
    .nav-btn-action { padding: 12px 28px; background: var(--jft-primary); color: #fff; border-radius: 50px; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; border: 1px solid var(--jft-primary); transition: 0.3s; box-shadow: 0 4px 15px rgba(78, 140, 62, 0.2); text-decoration: none; } 
    .nav-btn-action:hover { background: var(--jft-navy); border-color: var(--jft-navy); transform: translateY(-2px); }
    .mobile-toggle { display: none; font-size: 1.8rem; color: var(--jft-navy); cursor: pointer; transition: 0.3s; }

    /* --- Floating Elements --- */
    .whatsapp-float { position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 100; display: flex; align-items: center; justify-content: center; transition: 0.3s; text-decoration: none; } 
    .whatsapp-float:hover { transform: scale(1.1); background-color: #128C7E; }

    /* --- Mobile Optimization --- */
    @media (max-width: 1024px) {
        .td-utilities, .visit-plan, .desktop-only { display: none; }
        .nav-flex { padding: 0 20px; }
        .jft-navbar { top: 80px; height: 70px; } 
        .nav-logo-img { height: 50px; }
        .nav-menu { position: fixed; top: 80px; right: -100%; width: 100%; height: calc(100vh - 80px); background: var(--jft-navy); flex-direction: column; justify-content: flex-start; padding-top: 40px; transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1); gap: 10px; }
        .nav-menu.active { right: 0; }
        .nav-link { font-size: 1.1rem; color: #fff !important; width: 100%; text-align: center; padding: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.05); } 
        .nav-link::after { display: none; }
        .mobile-toggle { display: block; }
    }
</style>

<script>
    // 1. Mobile Menu & Scroll Lock
    function toggleMenu() { 
        const menu = document.getElementById('navMenu'); 
        const icon = document.querySelector('.mobile-toggle i'); 
        const isOpen = menu.classList.toggle('active'); 
        
        // Lock background scroll when menu is open
        document.body.style.overflow = isOpen ? 'hidden' : 'auto';
        
        if(isOpen) { 
            icon.classList.replace('fa-bars', 'fa-xmark'); 
        } else { 
            icon.classList.replace('fa-xmark', 'fa-bars'); 
        } 
    }

    // 2. Language Switcher
    function toggleLang() { document.getElementById('langMenu').classList.toggle('show'); }
    function changeLanguage(langCode) { 
        const selectField = document.querySelector(".goog-te-combo"); 
        if(selectField) { 
            selectField.value = langCode; 
            selectField.dispatchEvent(new Event("change")); 
        } 
        document.getElementById('langMenu').classList.remove('show'); 
    }

    // 3. Parallel Forex Fetching (Optimized)
    async function fetchLiveForex() {
        const symbols = ['USD', 'EUR', 'GBP'];
        const tickerIds = { 'USD': 'fx-usd', 'EUR': 'fx-eur', 'GBP': 'fx-gbp' };
        
        try {
            const results = await Promise.all(
                symbols.map(s => fetch(`https://api.frankfurter.app/latest?from=${s}&to=INR`).then(res => res.json()))
            );

            results.forEach((data, index) => {
                const symbol = symbols[index];
                const rate = data.rates.INR;
                const el = document.getElementById(tickerIds[symbol]);
                if(el) el.innerHTML = `${symbol}/INR <span class="forex-up">${rate.toFixed(2)} ▲</span>`;
            });
        } catch (e) { 
            console.log("Forex API fallback active");
        }
    }

    // 4. Scroll Effects
    window.addEventListener('scroll', () => {
        const winScroll = document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        
        document.getElementById("page-progress").style.width = scrolled + "%";
        
        const nav = document.getElementById('navbar'); 
        if (winScroll > 50) nav.classList.add('scrolled'); 
        else nav.classList.remove('scrolled');
    }, { passive: true });

    // 5. Initialize
    (function initHeader() {
        fetchLiveForex();
        const today = new Date();
        const dateSpan = document.getElementById('forex-date');
        if(dateSpan) dateSpan.innerText = "RATES AS OF " + today.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });

        const tickerContainer = document.getElementById('dynamic-ticker');
        if(tickerContainer) {
            const news = [
                `<div class="t-item"><span>RICE:</span> Non-Basmati Export Quota Increased for ${today.getFullYear()}</div>`,
                `<div class="t-item"><span>SPICES:</span> Fresh Cardamom Arrivals in Kerala Auctions</div>`,
                `<div class="t-item"><span>LOGISTICS:</span> Freight Rates to Red Sea Normalizing</div>`,
                `<div class="t-item"><span>MARKET:</span> JFT Agro expands Network to 40+ countries</div>`
            ];
            tickerContainer.innerHTML = news.join('') + news.join(''); // Duplicate for seamless loop
        }
    })();
</script>
