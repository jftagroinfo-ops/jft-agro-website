<style>
    /* --- Scroll Progress Bar --- */
    #page-progress { position: fixed; top: 0; left: 0; height: 3px; background: var(--jft-gold); z-index: 9999; width: 0%; transition: width 0.1s; }

    /* --- Dashboard (Top Bar) --- */
    .top-dashboard { position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; background: var(--jft-navy); color: #fff; box-shadow: 0 4px 25px rgba(0,0,0,0.15); font-family: var(--font-sub); display: flex; flex-direction: column; }
    
    /* Desktop Logic */
    .td-row-1 { display: flex; height: 42px; border-bottom: 1px solid rgba(255,255,255,0.08); order: 1; }
    .td-social { padding: 0 30px; display: flex; align-items: center; gap: 20px; background: rgba(0,0,0,0.2); font-size: 0.8rem; font-weight: 700; white-space: nowrap; }
    .td-social span { color: var(--jft-gold); text-transform: uppercase; letter-spacing: 1px; } 
    .td-social a { color: rgba(255,255,255,0.8); transition: 0.3s; font-size: 1rem; } 
    .td-social a:hover { color: var(--jft-gold); transform: translateY(-2px); }
    
    .td-news-ticker { flex: 1; display: flex; align-items: center; overflow: hidden; background: var(--jft-navy); position: relative; }
    .ticker-label { background: var(--jft-primary); color: #fff; padding: 0 25px; height: 100%; display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 0.75rem; letter-spacing: 1px; text-transform: uppercase; z-index: 2; clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%); padding-right: 40px; white-space: nowrap; }
    .live-dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; animation: livePulse 1.5s infinite; }
    @keyframes livePulse { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); } 70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(255, 255, 255, 0); } 100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
    
    /* MODIFIED: Speed increased from 60s to 30s */
    .ticker-track { display: flex; animation: scrollText 30s linear infinite; white-space: nowrap; padding-left: 10px; } 
    .t-item { margin-right: 60px; font-family: var(--font-body); font-size: 0.85rem; display: flex; align-items: center; gap: 8px; color: rgba(255,255,255,0.9); } 
    .t-item i { color: var(--jft-gold); font-size: 0.8rem; } 
    .t-item span { color: #fff; font-weight: 800; font-family: var(--font-sub); font-size: 0.75rem; text-transform: uppercase; }
    @keyframes scrollText { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

    .td-utilities { display: flex; align-items: center; padding: 0 25px; background: rgba(0,0,0,0.2); font-size: 0.75rem; font-weight: 700; }
    .lang-btn { background: none; border: none; color: #fff; font-family: var(--font-sub); font-weight: 700; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; cursor: pointer; text-transform: uppercase; } 

    .td-row-2 { display: flex; justify-content: space-between; align-items: center; height: 38px; background: #fff; color: var(--jft-navy); padding: 0 0 0 20px; font-weight: 700; border-bottom: 1px solid #eee; order: 2; }
    .forex-group { display: flex; gap: 25px; align-items: center; font-size: 0.8rem; } 
    .visit-plan { display: flex; align-items: center; gap: 10px; background: var(--jft-gold); color: var(--jft-navy); height: 100%; padding: 0 30px; font-size: 0.75rem; clip-path: polygon(20px 0, 100% 0, 100% 100%, 0% 100%); transition: 0.3s; letter-spacing: 0.5px; font-weight: 800; text-decoration: none; } 

    /* --- Navbar --- */
    .jft-navbar { position: fixed; top: 80px; left: 0; width: 100%; height: 90px; z-index: 1000; transition: 0.4s; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); display: flex; align-items: center; }
    .jft-navbar.scrolled { height: 70px; background: rgba(255, 255, 255, 0.98); box-shadow: 0 5px 20px rgba(0,0,0,0.08); }
    .nav-flex { display: flex; justify-content: space-between; align-items: center; width: 100%; height: 100%; padding: 0 5%; }
    .nav-logo-img { height: 75px; transition: 0.4s; } 
    .jft-navbar.scrolled .nav-logo-img { height: 55px; }
    .nav-menu { display: flex; gap: 40px; align-items: center; }
    .nav-link { font-family: var(--font-sub); font-size: 0.85rem; font-weight: 700; color: var(--jft-navy); text-transform: uppercase; text-decoration: none; letter-spacing: 1.5px; }
    .nav-btn-action { padding: 12px 28px; background: var(--jft-primary); color: #fff; border-radius: 50px; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; text-decoration: none; } 
    .mobile-only { display: none; }

    /* --- MOBILE STYLES (SCREEN BELOW 1024px) --- */
    @media (max-width: 1024px) {
        .desktop-only { display: none !important; }
        .mobile-only { display: flex; }
        
        /* Line 1: Dubai Visit */
        .td-row-2 { order: 1; height: 42px; background: var(--jft-gold); padding: 0; justify-content: center; border: none; }
        .visit-plan { clip-path: none; width: 100%; justify-content: center; font-size: 0.75rem; letter-spacing: 1px; }

        /* Line 2: Market Feed */
        .td-row-1 { order: 2; height: 38px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .ticker-label { font-size: 0.65rem; padding: 0 15px; clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%); padding-right: 25px; }

        /* Line 3: Currency */
        .mobile-utility-bar { order: 3; display: flex; height: 40px; background: #fff; border-bottom: 1px solid #eee; align-items: center; justify-content: space-between; padding: 0 20px; font-family: var(--font-sub); }
        .m-currency { display: flex; gap: 12px; font-size: 0.75rem; font-weight: 800; color: var(--jft-navy); }
        .m-currency span { color: #16a34a; }

        /* Line 4: Main Menu Bar (Sticky) */
        .jft-navbar { top: 120px; height: 70px; background: #fff; border-bottom: 1px solid #f0f0f0; position: fixed; }
        .nav-logo-img { height: 50px; }

        /* Mobile Menu Content - Adjusted to open BELOW main menu */
        .nav-menu { 
            position: fixed; 
            top: 190px; /* Sum of top bars + navbar height */
            right: -100%; 
            width: 100%; 
            height: calc(100vh - 190px); 
            background: #011735; /* Theme Navy */
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
            padding-top: 40px; /* Padding for first link */
            transition: 0.5s ease-in-out; 
            gap: 10px; 
            z-index: 999;
            overflow-y: auto;
        }
        .nav-menu.active { right: 0; }
        
        /* Menu Links */
        .nav-link { 
            font-size: 1.1rem; 
            color: #fff !important; 
            width: 85%; 
            text-align: left; 
            padding: 15px 20px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            letter-spacing: 1px;
        }
        .nav-btn-action { margin-top: 20px; width: 85%; text-align: center; border-radius: 4px; background: var(--jft-gold); color: #000; }

        /* Proper Close Button Container */
        .mobile-close-btn {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px 25px;
            color: var(--jft-gold);
            font-size: 1.5rem;
        }
        
        /* Content Padding to avoid being hidden under fixed header */
        body { padding-top: 190px; }
    }

    /* --- WhatsApp and Sticky --- */
    .whatsapp-float { position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px; background: #25d366; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; z-index: 100; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
</style>

<script>
    function toggleMenu() { 
        const menu = document.getElementById('navMenu'); 
        menu.classList.toggle('active'); 
        if(menu.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
    }

    (function init() {
        const ticker = document.getElementById('dynamic-ticker');

            const news = `<div class="t-item"><span>SHIPMENT:</span> Fresh Basmati loading for Gulf Port</div><div class="t-item"><span>UPDATE:</span> Spices index stable this week</div>`;

        }
    })();
</script>
