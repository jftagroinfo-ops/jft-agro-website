<style>
    /* --- Fix: Root Overflow (Replaces body overflow) --- */
    .site-wrapper { overflow-x: hidden; width: 100%; position: relative; }

    /* A. Universal: Back to Top Button */
    #backToTop {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        background: var(--jft-primary);
        color: white;
        border-radius: 50%;
        display: none; /* Controlled by JS */
        align-items: center;
        justify-content: center;
        z-index: 4000;
        cursor: pointer;
        transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: none;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    #backToTop:hover { background: var(--jft-gold); transform: translateY(-5px); }

    /* B. Desktop Hero Spacing */
    @media (min-width: 1025px) {
        .main-content { padding-top: 170px; } 
    }

    /* C. Mobile Refinements */
    @media (max-width: 1024px) {
        /* Gulfood Row to Top */
        .top-dashboard { display: flex; flex-direction: column; }
        .td-row-2 { order: -1; height: auto !important; padding: 10px 15px; }
        .visit-plan { clip-path: none; border-radius: 5px; width: 100%; justify-content: center; }
        
        /* Mobile Menu Position - Correctly calculated */
        .nav-menu { 
            top: 120px; /* Aligns exactly under the white navbar */
            height: calc(100vh - 120px);
            background: #ffffff;
            padding: 0;
            overflow-y: auto;
        }

        .menu-header-mobile { 
            display: flex !important; 
            padding: 20px; 
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            justify-content: space-between;
            align-items: center;
        }

        .menu-footer-mobile { 
            display: block !important; 
            padding: 30px 20px; 
            background: #fff;
            border-top: 1px solid #eee;
        }

        .nav-link { 
            color: var(--jft-navy) !important; 
            padding: 18px 25px !important; 
            border-bottom: 1px solid #f0f0f0; 
            width: 100%;
        }

        .mobile-socials { display: flex; gap: 25px; margin: 15px 0; }
        .mobile-socials a { font-size: 1.5rem; color: var(--jft-primary); }
        .mobile-quote-btn { 
            display: block; 
            background: var(--jft-primary); 
            color: white !important; 
            text-align: center; 
            padding: 15px; 
            border-radius: 8px; 
            font-weight: 800;
            margin-top: 15px;
            text-decoration: none;
        }
    }
</style>

<div class="site-wrapper">
    <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})"><i class="fa-solid fa-chevron-up"></i></button>

    <div class="top-dashboard">
        <div class="td-row-2">
            <div class="forex-group">
                <span id="forex-date"></span>
                <div class="forex-item" id="fx-usd">USD/INR <span class="forex-up">84.10 ▲</span></div>
                <div class="forex-item" id="fx-eur">EUR/INR <span class="forex-up">91.20 ▲</span></div>
            </div>
            <a href="#contact" class="visit-plan"><i class="fa-solid fa-plane-departure"></i> MEET US AT GULFOOD DUBAI</a>
        </div>

        <div class="td-row-1">
            <div class="td-social desktop-only">
                <span>Follow Us:</span>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="td-news-ticker">
                <div class="ticker-label"><div class="live-dot"></div> MARKET FEED</div>
                <div class="ticker-track" id="dynamic-ticker"></div>
            </div>
        </div>
    </div>

    <nav class="jft-navbar" id="navbar">
        <div class="jft-wide-container nav-flex">
            <a href="index.html" class="nav-logo-link"><img src="images/jft logo.png" alt="Logo" class="nav-logo-img"></a>
            
            <div class="nav-menu" id="navMenu">
                <div class="menu-header-mobile" style="display:none;">
                    <span style="font-weight:900; color:var(--jft-navy)">NAVIGATION</span>
                    <i class="fa-solid fa-xmark" style="font-size:1.5rem; cursor:pointer;" onclick="toggleMenu()"></i>
                </div>

                <a href="index.html" class="nav-link" onclick="toggleMenu()">Home</a>
                <a href="about.html" class="nav-link" onclick="toggleMenu()">About</a>
                <a href="products.html" class="nav-link" onclick="toggleMenu()">Products</a>
                <a href="contact.html" class="nav-link" onclick="toggleMenu()">Contact</a>

                <div class="menu-footer-mobile" style="display:none;">
                    <span style="font-size:0.7rem; color:#999; letter-spacing:1px; font-weight:800;">CONNECT WITH US</span>
                    <div class="mobile-socials">
                        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </div>
                    <a href="#contact" class="mobile-quote-btn" onclick="toggleMenu()">REQUEST EXPORT QUOTE</a>
                </div>

                <a href="#contact" class="nav-btn-action desktop-only">Get Quote</a>
            </div>
            <div class="mobile-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
        </div>
    </nav>

    <div class="main-content">
        </div>
</div>

<script>
    // Universal Scroll Logic
    window.addEventListener('scroll', function() {
        const btt = document.getElementById('backToTop');
        const nav = document.getElementById('navbar');
        
        // Back to Top visibility
        if (window.scrollY > 400) btt.style.display = 'flex';
        else btt.style.display = 'none';

        // Navbar Scroll Effect
        if (window.scrollY > 50) nav.classList.add('scrolled');
        else nav.classList.remove('scrolled');
    });

    function toggleMenu() {
        const menu = document.getElementById('navMenu');
        menu.classList.toggle('active');
        document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
    }
</script>
