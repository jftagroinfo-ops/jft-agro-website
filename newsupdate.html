<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Market Update | JFT Agro Overseas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --jft-navy: #0a192f; --jft-primary: #153e75; --jft-gold: #d4af37; --font-sub: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; --font-body: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        body { margin: 0; padding: 0; background-color: #f4f7f6; font-family: var(--font-body); color: #333; }
        
        /* Insert Header Placeholder Style if needed, but assuming header.html is included separately or via iframe/php. 
           If this is a standalone HTML page, the header code should be pasted at the top manually. 
           Below is specific page styling. */

        .news-header { background: var(--jft-navy); color: #fff; padding: 140px 20px 60px; text-align: center; clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%); }
        .news-title { font-family: var(--font-sub); font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; margin: 0; color: var(--jft-gold); }
        .news-date { margin-top: 10px; font-size: 1.1rem; color: rgba(255,255,255,0.8); font-weight: 300; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; margin-top: -40px; }
        
        .news-card { background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); overflow: hidden; transition: transform 0.3s ease; border-top: 4px solid var(--jft-primary); display: flex; flex-direction: column; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.12); }
        
        .nc-header { padding: 20px 25px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #f0f0f0; background: #fafafa; }
        .nc-icon { width: 45px; height: 45px; background: rgba(212, 175, 55, 0.15); color: var(--jft-primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .nc-cat { font-family: var(--font-sub); font-weight: 700; text-transform: uppercase; color: var(--jft-primary); letter-spacing: 1px; font-size: 0.9rem; }
        
        .nc-body { padding: 25px; flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .nc-headline { font-size: 1.15rem; line-height: 1.4; color: #1a202c; font-weight: 700; }
        .nc-content { font-size: 0.95rem; line-height: 1.6; color: #4a5568; }
        
        .nc-footer { padding: 15px 25px; background: #fff; border-top: 1px solid #eee; font-size: 0.8rem; color: #888; display: flex; justify-content: space-between; align-items: center; }
        .status-badge { background: #e6fffa; color: #047857; padding: 4px 10px; border-radius: 20px; font-weight: 700; font-size: 0.7rem; text-transform: uppercase; }
        
        .btn-back { display: inline-block; padding: 15px 40px; background: var(--jft-navy); color: #fff; text-decoration: none; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; border-radius: 50px; margin: 60px auto 40px; box-shadow: 0 5px 15px rgba(10, 25, 47, 0.3); transition: 0.3s; }
        .btn-back:hover { background: var(--jft-gold); color: #000; }
        .center-btn { text-align: center; }

        @media (max-width: 768px) { .news-header { clip-path: none; padding-bottom: 40px; } .news-grid { margin-top: 0; } }
    </style>
</head>
<body>

    <div class="news-header">
        <h1 class="news-title">Daily Market Intelligence</h1>
        <div class="news-date" id="page-date"></div>
    </div>

    <div class="container">
        <div id="loading-msg" style="text-align:center; padding:40px; color:#666;">
            <i class="fa-solid fa-spinner fa-spin"></i> Loading market data...
        </div>
        
        <div class="news-grid" id="news-grid-target">
            </div>

        <div class="center-btn">
            <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set Date
            const today = new Date();
            document.getElementById('page-date').innerText = today.toLocaleDateString('en-GB', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });

            // Fetch Data
            const grid = document.getElementById('news-grid-target');
            const loader = document.getElementById('loading-msg');
            
            // Retrieve data stored by header.html
            let newsData = localStorage.getItem('jft_daily_news');
            let newsItems = [];

            if (newsData) {
                newsItems = JSON.parse(newsData);
            } else {
                // Fallback if header hasn't run yet (direct access)
                // Minimal fallback to prevent empty page
                newsItems = [
                    { 
                        cat: "NOTICE", icon: "fa-circle-info", 
                        headline: "Please visit the Home Page first to sync live market data.", 
                        fullStory: "To ensure you receive the most accurate real-time market feed, please navigate to the Home page. The system will automatically generate the daily report tailored to current market conditions." 
                    }
                ];
            }

            // Render
            loader.style.display = 'none';
            newsItems.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'news-card';
                card.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.05}s`; // Staggered fade in
                
                // Use the 'fullStory' property we created in header.html
                // If fullStory is missing (old data), fallback to headline
                const content = item.fullStory ? item.fullStory : item.headline;

                card.innerHTML = `
                    <div class="nc-header">
                        <div class="nc-icon"><i class="fa-solid ${item.icon}"></i></div>
                        <div class="nc-cat">${item.cat}</div>
                    </div>
                    <div class="nc-body">
                        <div class="nc-headline">${item.headline}</div>
                        <div class="nc-content">${content}</div>
                    </div>
                    <div class="nc-footer">
                        <span>Source: JFT Market Research</span>
                        <span class="status-badge">LIVE</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
